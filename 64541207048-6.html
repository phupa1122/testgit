<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัวเอง</title>
    <style type="text/css">
        h1,h3,p{
            color: whitesmoke;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: black;">
    <h1>ประวัติส่วนตัว</h1>
    <h3>ชื่อ-นามสกุล :</h3>
    <p>นายภูผา โชติสกุล</p>
    <h3>ชื่อเล่น :</h3>
    <p>ผา</p>
    <h3>วันเกิด :</h3>
    <p>24 ตุลาคม พ.ศ.2545</p>
    <h3>อาหารที่ชอบ :</h3>
    <p>ข้าวมันไก่</p>
    <h3>สัตว์ที่ชอบ :</h3>
    <p>กระต่าย</p>
    <h3 style="text-align: center;">คติประจำใจ :</h3>
    <h2 style="color: aquamarine;">"ธรรมแท้ไม่มีคำปลอบใจจจจ"</h2>
</body>
</html>
